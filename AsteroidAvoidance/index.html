<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance</title>
    <script>
        function checkForm(){
            if(document.getElementById("Score").value == "")
            {
                event.preventDefault();
                document.getElementById("err").innerHTML = "Please enter a valid title";
            }
        }
    </script>
</head>
<body>
    <canvas width="800" height="600" style="border:1px solid black; background-color: black;"></canvas>
    <form action="/swap" method="post" class="highscore" onsubmit="checkForm()">
        <input type="text" name="game" placeholder="Enter your name for High Score" id="Score" style="position:absolute; left:300px; top:400px; width:200px;" />
        <hr>
        <button style="position:absolute; left:350px; top:450px; width:100px;" type="submit" id="submitButton">Submit</button>
    </form>



    <script src="script.js"></script>
    
</body>
</html>
